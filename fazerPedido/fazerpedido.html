<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Tags meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <script src="../fazerPedido/fazerpedido.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Links -->
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="fazerpedido.css">

    <title>4everIced: Faça um pedido!</title>
</head>

<body>
    <!-- Barra de navegação -->
    <div class="barraNav">
        <div class="logo">
            <img src="../index/imgs/logo.png" alt="logo">
        </div>
        <div class="botao">
            <a href="../index/index.html"><input type="button" value="PÁGINA INICIAL" class="b-barraNav" id="primeiroBotao"></a>
        </div>

        <div class="botao">
            <a href="../cardapio/cardapio.html"><input type="button" value="CARDÁPIO" class="b-barraNav"></a>
        </div>

        <div class="botao" id="desabilitado">
            <input type="button" value="FAZER PEDIDO" class="b-barraNav" id="botaoDesabilitado">
        </div>

        <div class="botao">
            <a href="../contato/contate-nos.html"><input type="button" value="CONTATE-NOS" class="b-barraNav" id="ultimoBotao"></a>
        </div>
    </div>

    <!-- Fazer pedido -->
    <div id="fazerPedido">
        <div id="escreverPedido">
            <textarea
                name="pedido"
                id="pedido"
                class="textarea"
                cols="55"
                rows="15"
                placeholder="Escreva a quantidade e os itens do seu pedido, e logo após eles coloque um ';' (ponto-e-vírgula)."></textarea>
        </div>

        <!-- Botão para mostrar a nota fiscal e a finalização do pedido -->
        <div id="botao">
            <input
                type="button"
                value="Fazer pedido!"
                id="botaoFazerPedido"
                class="finalizar"
                onclick="showBill(); showDiv('finalizacaoPedido');"
            >
        </div>

        <!-- Finalizar pedido -->
        <div id="finalizacaoPedido" style="display: none;">
            <hr>

            <!-- Formulário para finalizar o pedido -->
            <form>
                <div id="mostrarNotaFiscal">
                    <h1>Nota fiscal</h1>
                    <p id="notaFiscal"></p>
                </div>

                <hr>

                <!-- Forma de receber o pedido -->
                <div>
                    <h4>Como você quer receber seu pedido?</h4>
                    <div class="botaoRadio">
                        <input
                            type="radio"
                            name="entrega"
                            id="entregaCasa"
                            onclick="ativarDiv('informacoesEntrega');
                            desativarDiv('informacoesPegarEstabelecimento');"
                        > Entrega em casa

                        <div id="informacoesEntrega" style="display: none;">
                            <input type="text" placeholder="Nome do recebente"><br>

                            <input type="text" placeholder="Número de contato"><br>

                            <input type="text" placeholder="Rua"><br>

                            <input type="text" placeholder="Bairro"><br>

                            <input type="text" placeholder="Número da casa">
                        </div>
                    </div>
                    
                    <div class="botaoRadio">
                        <input
                            type="radio"
                            name="entrega"
                            id="pegarEstabelecimento"
                            onclick="ativarDiv('informacoesPegarEstabelecimento'); 
                            desativarDiv('informacoesEntrega')"
                        > Pegar no estabelecimento

                        <div id="informacoesPegarEstabelecimento" style="display: none;">
                            <input type="text" placeholder="Nome do recebente">

                            <p>A sorveteria está localizada em:<br>
                            <p>Rua General Carneiro, 108<br>
                            <p>Bairro Centro, Formiga, MG</p>
                        </div>
                    </div>
                    
                </div>

                <!-- Enviar pedido -->
                <div id="botaoFinal">
                    <input type="submit" value="Finalizar pedido!" id="enviarPedido">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
